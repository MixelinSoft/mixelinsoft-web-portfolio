<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>MixelinSoft</title>
  </head>
  <body>
    <header>
      <div class="container nav-container">
        <nav>
          <div class="logo">
            <img src="assets//images/Logo.webp" alt="" />
          </div>

          <div class="menu">
            <ul class="menu-list">
              <li id="home" class="menu-item" data-scroll="home">Home</li>
              <li id="about" class="menu-item" data-scroll="about">About</li>
              <li id="projects" class="menu-item" data-scroll="projects">
                My Projects
              </li>
              <li id="cv" class="menu-item" data-scroll="cv">Download CV</li>
            </ul>
            <div class="menu-language">
              <button class="language-button">UA</button>
            </div>
          </div>
        </nav>

        <ul class="language-selector">
          <li class="language-selector-item" data-lang="EN">EN</li>
          <li class="language-selector-item" data-lang="UA">UA</li>
          <li class="language-selector-item" data-lang="RU">RU</li>
        </ul>
      </div>
    </header>

    <script src='js/localization.js'"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
