<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>MixelinSoft</title>
  </head>
  <body>
    <header>
      <div class="container nav-container">
        <nav>
          <button
            class="menu-button"
            data-bs-toggle="offcanvas"
            data-bs-target="#asideMenu"
          >
            <span></span>
            <span></span>
            <span></span>
          </button>
          <div class="logo">
            <img src="assets//images/Logo.webp" alt="" />
          </div>

          <div class="desktop-menu">
            <ul class="menu-list">
              <li data-text="home" class="menu-item" data-scroll="home">
                Home
              </li>
              <li data-text="about" class="menu-item" data-scroll="about">
                About
              </li>
              <li data-text="projects" class="menu-item" data-scroll="projects">
                My Projects
              </li>
              <li data-text="cv" class="menu-item" data-scroll="cv">
                Download CV
              </li>
            </ul>
          </div>
          <div class="menu-language">
            <button class="language-button">UA</button>
          </div>

          <div
            class="offcanvas offcanvas-start mobile-menu"
            tabindex="-1"
            id="asideMenu"
            aria-labelledby="offcanvasExampleLabel"
          >
            <div class="offcanvas-header">
              <h3 class="offcanvas-title" data-text="menu">Menu</h3>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="menu-list">
                <li data-text="home" class="menu-item" data-scroll="home">
                  Home
                </li>
                <li data-text="about" class="menu-item" data-scroll="about">
                  About
                </li>
                <li
                  data-text="projects"
                  class="menu-item"
                  data-scroll="projects"
                >
                  My Projects
                </li>
                <li data-text="cv" class="menu-item" data-scroll="cv">
                  Download CV
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <ul class="language-selector">
          <li class="language-selector-item" data-lang="EN">EN</li>
          <li class="language-selector-item" data-lang="UA">UA</li>
          <li class="language-selector-item" data-lang="RU">RU</li>
        </ul>
      </div>
    </header>

    <main>
      <section class="section-hero">
        <div class="container hero-container">
          <div class="hero-content">
            <div class="hero-content-info-container hero-content-block">
              <div class="hero-info-terminal">
                <p>
                  > <span data-text="greeting"></span>
                  <span class="terminal-name">Mixelin</span>
                </p>
                <p>> <span class="typewriter-terminal"></span></p>
              </div>
              <div class="hero-info-buttons">
                <button data-text="projects" class="button button-outline">
                  My Projects
                </button>
                <button data-text="cv" class="button">Download CV</button>
              </div>
            </div>
            <div class="hero-content-photo-container hero-content-block">
              <div class="hero-photo">
                <img src="assets/images/Hero.webp" alt="" />
              </div>
              <div data-text="presentation" class="hero-info"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="js/data-localization.js"></script>
    <script type="module" src="js/localization.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
